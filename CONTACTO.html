<html>
<head>
    <meta charset="utf-8">
    <title>Contacto - Club Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
     
    <!-- Font Awesome para icono de WhatsApp y Facebook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* ENCABEZADO */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0px 4px 15px rgba(212, 175, 55, 0.4);
        }

        #logo {
            width: 110px;
            height: auto;
        }

        nav {
            display: flex;
            gap: 8px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 0.9em;
            font-weight: 600;
            border: 2px solid #d4af37;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #d4af37;
            color: #000;
        }

        /* SECCIÓN DE CONTACTO */
        .contacto-section {
            padding: 100px 40px;
            text-align: center;
        }

        .contacto-section h2 {
            font-size: 3em;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .contacto-section p {
            font-size: 1.4em;
            font-weight: 400;
            margin: 20px 0;
        }

        /* FORMULARIO DE CONTACTO */
        .contacto-form {
            background: #222;
            padding: 40px;
            max-width: 700px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
            text-align: left;
            border: 2px solid #daa520;
        }

        .contacto-form h2 {
            text-align: center;
            color: #daa520;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .contacto-form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .contacto-form input, .contacto-form textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #daa520;
            border-radius: 5px;
            font-size: 18px;
            background-color: #444;
            color: white;
            outline: none;
        }

        .contacto-form input[type="submit"] {
            background: #daa520;
            color: black;
            border: 2px solid #daa520;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        .contacto-form input[type="submit"]:hover {
            background: #b8860b;
            color: white;
        }

        /* BOTÓN WHATSAPP */
        .whatsapp-chat {
            position: fixed;
            bottom: 80px; /* AUMENTA LA DISTANCIA ENTRE LOS BOTONES */
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .whatsapp-chat:hover {
            background-color: #1ebe57;
        }

        /* BOTÓN FACEBOOK */
        .facebook-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3b5998;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .facebook-chat:hover {
            background-color: #2d4373;
        }

        /* PIE DE PÁGINA */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.4em;
            border-top: 2px solid #d4af37;
        }
    </style>
</head>
<body>

<!-- ENCABEZADO -->
<header>
    <img id="logo" src="log.jpeg" alt="Logo de Club Elite">
    <nav>
        <a href="index.html">INICIO</a>
        <a href="ACERCA DE NOSOTROS.html">ACERCA DE NOSOTROS</a>
        <a href="DEPORTES Y ACTIVIDADES.html">DEPORTES Y ACTIVIDADES</a>
        <a href="CONTACTO.html">CONTACTO</a>
    </nav>
</header>

<!-- SECCIÓN DE CONTACTO -->
<section class="contacto-section">
    <h2>CONTÁCTANOS</h2>
    <p>¿Tienes alguna duda o deseas más información sobre nuestros deportes y actividades? ¡Escríbenos!</p>

    <!-- FORMULARIO DE CONTACTO -->
    <form class="contacto-form">
        <h2>Déjanos un mensaje</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <input type="submit" value="Enviar">
    </form>
</section>

<!-- BOTÓN FACEBOOK -->
<a href="https://www.facebook.com/EliteSoccerStadioMx" target="_blank" class="facebook-chat">
    <i class="fa-brands fa-facebook"></i>
</a>

<!-- BOTÓN WHATSAPP -->
<a href="https://walink.co/2206f3" target="_blank" class="whatsapp-chat">
    <i class="fa-brands fa-whatsapp"></i>
</a>

<!-- PIE DE PÁGINA -->
<footer>
    <p>&copy; 2025 Club Elite. Todos los derechos reservados.</p>
</footer>

</body>
</html>
